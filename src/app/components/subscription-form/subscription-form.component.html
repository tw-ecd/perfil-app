<div class="subscription-component">
  <div class="row justify-content-center">
    <div class="col-9 text-center">
      <img src="assets/tw-logo-blue.png" alt="ThoughtWorks Blue Logo" class="tw-logo">
      <p class="almost-text">
        Ya casi terminamos. Para recibir tu
        <span class="bold">PERFIL DE PERSONA INNOVADORA</span> llena tus datos abajo:
      </p>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-9 form-box" *ngIf="marketoForm">
      <form [formGroup]="personForm" class="mktoForm mktoHasWidth mktoLayoutLeft mktoNoCheckedSupport" id="mktoForm_9635" novalidate="novalidate"></form>
    </div>

    <div class="col-9 form-box" *ngIf="mongoForm">
      <form [formGroup]="personForm">
        <div class="form-group">
          <label [ngClass]="{'shown': name.value}">NOMBRE</label>
          <i class="fa fa-times" aria-hidden="true" *ngIf="name.value" (click)="clear(name)"></i>
          <input class="form-control" formControlName="name" [ngClass]="{'is-invalid': name.invalid && name.dirty}" placeholder="NOMBRE">
          <small class="text-danger" *ngIf="name.invalid && name.dirty">COMPRUEBA TU NOMBRE.</small>
        </div>
        <div class="form-group">
          <label [ngClass]="{'shown': company.value}">EMPRESA</label>
          <i class="fa fa-times" aria-hidden="true" *ngIf="company.value" (click)="clear(company)"></i>
          <input class="form-control" formControlName="company" [ngClass]="{'is-invalid': company.invalid && company.dirty}" placeholder="EMPRESA">
          <small class="text-danger" *ngIf="company.invalid && company.dirty">COMPRUEBA TU EMPRESA.</small>
        </div>
        <div class="form-group">
          <label [ngClass]="{'shown': email.value}">E-MAIL</label>
          <i class="fa fa-times" aria-hidden="true" *ngIf="email.value" (click)="clear(email)"></i>
          <input type="email" class="form-control" [ngClass]="{'is-invalid': email.invalid && email.dirty}" formControlName="email"
            [email]="true" placeholder="EMAIL">
            <small class="text-danger" *ngIf="email.invalid && email.dirty">COMPRUEBA TU E-MAIL.</small>
        </div>
        <div class="form-group">
          <label [ngClass]="{'shown': function.value}">FUNCIÓN / CARGO</label>
          <i class="fa fa-times" aria-hidden="true" *ngIf="function.value" (click)="clear(function)"></i>
          <input class="form-control" formControlName="function" [ngClass]="{'is-invalid': function.invalid && function.dirty}" placeholder="FUNCIÓN / CARGO">
          <small class="text-danger" *ngIf="function.invalid && function.dirty">COMPRUEBA TU CARGO.</small>
        </div>

        <div class="form-group checkbox-group">
          <input type="checkbox" class="form-control" formControlName="information_share_permission">
          <label class="shown">Estoy de acuerdo en compartir mis datos con ThoughtWorks y estoy consciente que se utilizarán según la <a href="https://www.thoughtworks.com/es/privacy-policy" target="_blank">política de privacidad.</a></label>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="mongoForm">
    <div class="col-9 button-box">
      <button class="btn btn-lg rounded-circle" [disabled]="!personForm.valid" (click)="save()">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
