<div class="result-component" *ngIf="person && result">
  <div class="row justify-content-center">

    <div class="col-md-9 col-lg-6 text-center">
      <img class="tw-logo" src="assets/tw-logo-white.png" alt="ThoughtWorks Logo">
      <h3 class="text-uppercase font-weight-light font-italic"></h3>

      <div class="row justify-content-center">
        <div class="col-8">
          <ng-container *ngIf="person.image_url; else nophoto">
            <img class="aura-photo" [src]="person.image_url" alt=""
                 [class.aura-profile-icon]="person.image_url.includes('profile')">
          </ng-container>
          <ng-template #nophoto>
              <img class="aura-photo" src="http://via.placeholder.com/720x960" alt="">
          </ng-template>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 profile-text">
          <h4>{{title}}
            <span class="font-weight-bold">{{bold}}</span>
          </h4>
          <p>{{result.details.description}}
          </p>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 share">
          <h6>COMPARTIR</h6>
          <div class="social-media-icons">
            <a href="https://www.facebook.com/sharer/sharer.php?u={{href}}" target="_blank" class="result-share-item">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>

            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{href}}&title=Inove Com Coragem&summary=Mi perfil de persona innovadora é {{result.name}}.&source=ThoughtworksBR"
          target="_blank" class="result-share-item">
              <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a>

            <a href="https://twitter.com/share?text=Mi perfil de persona innovadora é {{result.name}}.&url={{href}}&hashtags=ThoughtWorksBR,ThoughtWorks"
          target="_blank" class="result-share-item">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-9 home">
          <h6 (click)="restart()">DESCUBRE TU PERFIL</h6>
        </div>
      </div>

    </div>
  </div>
</div>
