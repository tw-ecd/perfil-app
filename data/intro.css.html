<!DOCTYPE html>
<html>
  <head>
    <title>ThoughtWorks: eCommerce Day 2019</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,800,800i" rel="stylesheet">
  </head>
  <body style="font-family:'Open Sans', Helvetica, Verdana, sans-serif;font-size:18px;line-height:28px;color:#4a4a4a;">
    <div class="container" style="width:100%;background-color:#fff;position:relative;">
      <div class="content" style="width:100%;max-width:330px;padding:20px;background-color:#fff;background-image:url(https://s3.amazonaws.com/tw-su-auras/email-assets/smoke-light.jpg);background-position:left center;background-size:cover;background-repeat:no-repeat;">
        <div class="logo" style="width:150px;height:22px;margin:50px auto 0;background-image:url(https://www.thoughtworks.com/imgs/tw-logo.png);background-position:center;background-size:contain;background-repeat:no-repeat;"></div>
        <div class="intro-text" style="margin:20px auto;padding:0 15px;font-size:17px;text-transform:uppercase;text-align:left;font-weight:300;font-style:italic;">Agora só falta tirar a sua foto e <b style="font-weight:800;">registrar a imagem da sua aura</b><br>
          veja abaixo algumas instruções.</div>
        <div class="box" style="width:80%;margin:36px auto 27px;border-radius:4px;box-shadow:0 1px 5px 0 #4a4a4a;padding:20px 14px;text-align:center;background-color:#fff;">
          <div class="box-check" style="width:50px;height:50px;padding:5px;margin:0 auto 20px;border-radius:50%;color:#fff;background-color:#0ead68;font-size:36px;line-height:50px;vertical-align:middle;">✔</div>
          <div class="box-intro" style="text-align:center;">Seu código é</div>
          <div class="box-code" style="font-size:36px;text-align:center;margin-top:10px;">{{user._id}}</div>
        </div>
        <div class="instruction-title" style="max-width:100%;margin:0 auto 15px;text-align:center;">Durante o Evento:</div>
        <ol class="instruction-list" style="margin:0;max-width:90%;text-align:left;">
          <li class="instruction-item" style="line-height:29px;margin-bottom:0;font-size:15px;font-weight:300;">Procure o iPad no nosso estande</li>
          <li class="instruction-item" style="line-height:29px;margin-bottom:0;font-size:15px;font-weight:300;">Use o código para fazer login</li>
          <li class="instruction-item" style="line-height:29px;margin-bottom:0;font-size:15px;font-weight:300;">Siga as instruções na tela</li>
          <li class="instruction-item" style="line-height:29px;margin-bottom:0;font-size:15px;font-weight:300;">Revise a foto e nossos termos de uso</li>
        </ol>
      </div>
    </div>
  </body>
</html>
