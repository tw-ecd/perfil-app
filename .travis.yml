sudo: required

language: node_js
node_js:
  - 8

branches:
  only:
    - master

notifications:
  email: false

before_script:
  - npm install
  - git config --local user.name "$USER_NAME"
  - git config --local user.email "$USER_EMAIL"

script:
  - ./node_modules/\@angular/cli/bin/ng build --prod --base-href "/perfil-app/"
  - ./node_modules/angular-cli-ghpages/bin/angular-cli-ghpages --repo=https://$GHTOKEN@github.com/tw-ecd/perfil-app.git
